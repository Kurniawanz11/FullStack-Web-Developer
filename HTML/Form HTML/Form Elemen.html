<!--  
* Elemen <form> HTML
 # <form>Elemen HTML dapat berisi satu atau lebih elemen formulir berikut:
    => <input>
    => <label>
    => <select>
    => <textarea>
    => <button>
    => <fieldset>
    => <legend>
    => <datalist>
    => <output>
    => <option>
    => <optgroup>


* Elemen <input>
  => Salah satu elemen bentuk yang paling banyak digunakan adalah <input>elemen.
  => The <input>elemen dapat ditampilkan dalam beberapa cara, tergantung pada type atribut.

============ EXP ==============
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname">
===============================


* Elemen <label>
  => The <label>elemen mendefinisikan label untuk beberapa elemen form.
  => The <label>elemen ini berguna untuk pengguna pembaca layar, karena layar-reader akan membaca keras-keras label ketika pengguna fokus pada elemen input.
  => The <label>elemen juga membantu pengguna yang memiliki mengklik kesulitan daerah yang sangat kecil (seperti tombol radio atau kotak centang) - karena ketika pengguna mengklik teks dalam <label>elemen, ia mengubah tombol radio / checkbox.
  => The foratribut dari <label>tag harus sama dengan idatribut dari <input> elemen untuk mengikat mereka bersama-sama.

* Elemen <select>
  => The <select>elemen mendefinisikan daftar drop-down:

=============== EXP ==============
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
===================================

  => The <option>elemen mendefinisikan opsi yang bisa dipilih.
  =>  Secara default, item pertama dalam daftar drop-down dipilih.
  => Untuk menentukan opsi yang telah dipilih sebelumnya, tambahkan selectedatribut ke opsi:

=============== EXP =================
<option value="fiat" selected>Fiat</option>
=====================================

 # Nilai Terlihat:
    => Gunakan sizeatribut untuk menentukan jumlah nilai yang terlihat:

================ EXP ================
<label for="cars">Choose a car:</label>
<select id="cars" name="cars" size="3">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
======================================

 # Izinkan Beberapa Pilihan:
    => Gunakan multipleatribut untuk memungkinkan pengguna memilih lebih dari satu nilai:

================= EXP ================
<label for="cars">Choose a car:</label>
<select id="cars" name="cars" size="4" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
=======================================


* Elemen <textarea>
  => The <textarea>elemen mendefinisikan field input multi-line (text area)
  => The rowsatribut menentukan jumlah terlihat baris dalam area teks.
  => The colsatribut menentukan lebar terlihat dari area teks.

================= EXP =================
<textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea>
=======================================

* Elemen <button>
  => The <button>elemen mendefinisikan tombol yang dapat diklik:

================= EXP ==================
<button type="button" onclick="alert('Hello World!')">Click Me!</button>
========================================

* Elemen <fieldset> dan <legend>
  => The <fieldset>elemen digunakan untuk mengelompokkan data terkait dalam formulir.
  => The <legend>elemen mendefinisikan caption untuk <fieldset> elemen.

================== EXP =================
<form action="/action_page.php">
  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
========================================

* Elemen <datalist>
  =>  <datalist> elemen menetapkan daftar yang telah ditentukan pilihan untuk <input>elemen.
  => Pengguna akan melihat daftar drop-down dari opsi yang telah ditentukan saat mereka memasukkan data.
  => The listatribut dari <input>elemen, harus mengacu pada idatribut dari <datalist>elemen.

==================== EXP =================
<form action="/action_page.php">
  <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>
==========================================

* Elemen <output>
  => The <output>elemen merupakan hasil dari perhitungan (seperti yang dilakukan oleh script).

================= EXP ====================
<form action="/action_page.php"
  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range"  id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>
===========================================

-->
