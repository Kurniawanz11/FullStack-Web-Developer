Pixel to Em Converter

Alat di bawah ini memungkinkan Anda untuk menghitung ukuran em dari piksel (atau sebaliknya).

    => Tetapkan ukuran piksel default untuk body (biasanya 16px)
    => Kemudian, ubah nilai piksel menjadi em, berdasarkan ukuran piksel default
    => Atau, ubah nilai em ke piksel, berdasarkan ukuran piksel default
