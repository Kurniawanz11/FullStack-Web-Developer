

DOM HTML5 memiliki metode, properti, dan peristiwa untuk elemen <audio> dan <video>.

* HTML Audio/Video Methods

     Method	                        Description
  => addTextTrack()	               Menambahkan trek teks baru ke audio/video
  => canPlayType()	               Memeriksa apakah browser dapat memutar jenis audio/video yang ditentukan
  => load()	                        Muat ulang elemen audio/video
  => play()	                        Mulai memutar audio/video
  => pause()	                     Menjeda audio/video yang sedang diputar

* HTML Audio/Video Properties

     Property	                     Description
  => audioTracks	                  Mengembalikan objek AudioTrackList yang mewakili trek audio yang tersedia
  => autoplay	                     Menyetel atau mengembalikan apakah audio/video harus mulai diputar segera setelah dimuat
  => buffered	                     Mengembalikan objek TimeRanges yang mewakili bagian buffer dari audio/video
  => controller	                  Mengembalikan objek MediaController yang mewakili pengontrol media audio/video saat ini
  => controls	                     Menyetel atau mengembalikan apakah audio/video harus menampilkan kontrol (seperti putar/jeda dll.)
  => crossOrigin	                  Mengatur atau mengembalikan pengaturan CORS dari audio/video
  => currentSrc	                  Mengembalikan URL audio/video saat ini
  => currentTime	                  Mengatur atau mengembalikan posisi pemutaran saat ini dalam audio/video (dalam detik)
  => defaultMuted	                  Menyetel atau mengembalikan apakah audio/video harus dibisukan secara default
  => defaultPlaybackRate	         Mengatur atau mengembalikan kecepatan default pemutaran audio/video
  => duration	                     Mengembalikan panjang audio/video saat ini (dalam detik)
  => ended	                        Mengembalikan apakah pemutaran audio/video telah berakhir atau belum
  => error	                        Mengembalikan objek MediaError yang mewakili status kesalahan audio/video
  => loop	                        Menyetel atau mengembalikan apakah audio/video harus dimulai dari awal lagi setelah selesai
  => mediaGroup	                  Menyetel atau mengembalikan grup milik audio/video (digunakan untuk menautkan beberapa elemen audio/video)
  => muted	                        Menyetel atau mengembalikan apakah audio/video dibisukan atau tidak
  => networkState	                  Mengembalikan status jaringan audio/video saat ini
  => paused	                        Mengembalikan apakah audio/video dijeda atau tidak
  => playbackRate	                  Mengatur atau mengembalikan kecepatan pemutaran audio/video
  => played	                        Mengembalikan objek TimeRanges yang mewakili bagian audio/video yang diputar
  => preload	                     Menyetel atau mengembalikan apakah audio/video harus dimuat saat halaman dimuat
  => readyState	                  Mengembalikan status siap audio/video saat ini
  => seekable	                     Mengembalikan objek TimeRanges yang mewakili bagian audio/video yang dapat dicari
  => seeking	                     Mengembalikan apakah pengguna sedang mencari di audio/video
  => src	                           Menyetel atau mengembalikan sumber elemen audio/video saat ini
  => startDate	                     Mengembalikan objek Tanggal yang mewakili offset waktu saat ini
  => textTracks	                  Mengembalikan objek TextTrackList yang mewakili trek teks yang tersedia
  => videoTracks	                  Mengembalikan objek VideoTrackList yang mewakili trek video yang tersedia
  => volume	                        Mengatur atau mengembalikan volume audio/video

* HTML Audio/Video Events

     Event	                        Description
  => abort	                        Kebakaran saat pemuatan audio/video dibatalkan
  => canplay	                     Kebakaran ketika browser dapat mulai memutar audio/video
  => canplaythrough	               Diaktifkan saat browser dapat memutar audio/video tanpa berhenti untuk buffering
  => durationchange	               Menyala ketika durasi audio/video diubah
  => emptied	                     Diaktifkan saat daftar putar saat ini kosong
  => ended	                        Menyala saat daftar putar saat ini berakhir
  => error	                        Diaktifkan saat terjadi kesalahan saat memuat audio/video
  => loadeddata	                  Diaktifkan saat browser memuat bingkai audio/video saat ini
  => loadedmetadata	               Diaktifkan saat browser memuat data meta untuk audio/video
  => loadstart	                     Diaktifkan saat browser mulai mencari audio/video
  => pause	                        Menyala ketika audio/video telah dijeda
  => play	                        Menyala ketika audio/video telah dimulai atau tidak lagi dijeda
  => playing	                     Menyala saat audio/video diputar setelah dijeda atau dihentikan untuk buffering
  => progress	                     Diaktifkan saat browser mengunduh audio/video
  => ratechange	                  Menyala ketika kecepatan pemutaran audio/video diubah
  => seeked	                        Diaktifkan saat pengguna selesai memindahkan/melompat ke posisi baru di audio/video
  => seeking	                     Diaktifkan saat pengguna mulai bergerak/melompat ke posisi baru di audio/video
  => stalled	                     Diaktifkan saat browser mencoba mendapatkan data media, tetapi data tidak tersedia
  => suspend	                     Kebakaran ketika browser sengaja tidak mendapatkan data media
  => timeupdate	                  Menyala ketika posisi pemutaran saat ini telah berubah
  => volumechange	                  Kebakaran ketika volume telah diubah
  => waiting	                     Menyala saat video berhenti karena perlu menyangga frame berikutnya
