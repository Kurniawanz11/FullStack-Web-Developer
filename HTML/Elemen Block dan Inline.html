=> Ada dua nilai tampilan: blok dan sebaris
=> Elemen level blok selalu dimulai pada baris baru dan mengambil lebar penuh yang tersedia
=> Elemen sebaris tidak dimulai pada baris baru dan hanya membutuhkan lebar sebanyak yang diperlukan
=> The <div>elemen adalah blok-tingkat dan sering digunakan sebagai wadah untuk elemen HTML lainnya
=> The <span>elemen merupakan sebuah wadah inline digunakan untuk menandai sebuah bagian dari teks, atau bagian dari dokumen
