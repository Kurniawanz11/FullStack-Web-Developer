========= Teks Terformat ===========
=> spesial teks format yang dapat kita gunakan yaitu <blockquote>, <pre>, dan <figure>.

# Long quotations
=> Jika pada konten kita memiliki sebuah kutipan ataupun sebuah testimonial, kita dapat gunakan format long quotations dengan menggunakan tags <blockquote></blockquote>
=>  Konten di dalam elemen <blockquote> ini dapat berupa sebuah paragraf, heading, ataupun list. 
=> kita dapat menggunakan atribut cite untuk menentukan sumber URL dari sebuah kutipan (Jika kutipan tersebut bersumber dari sebuah situs website)

# Preformatted text
=> elemen yang dapat kita gunakan untuk menampilkan konten sesuai yang kita tulis pada text editor. kita gunakan elemen <pre></pre> sebagai pembungkusnya

# Figure
=> lemen ini digunakan untuk merepresentasikan konten tersendiri (self-contained content) seperti ilustrasi, diagram, foto atau bisa juga sebuah baris kode
=> Elemen ini digunakan untuk mengkelompokkan blok konten yang dapat dipindahkan posisinya dari blok utama sebuah dokumen tanpa mempengaruhi arti dari induk dokumen.
=> Di dalam elemen figure kita dapat menuliskan elemen <figcaption> sebagai sebuah caption (judul) untuk konten tersebut
=> figure ini dapat kita gunakan untuk markup sebuah konten puisi
